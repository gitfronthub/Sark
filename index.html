<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sark</title>
        <link rel="stylesheet" href="./assets/sass/css/index.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossOrigin="anonymous" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="#">
                        <img src="./assets/img/base/Logo.svg" alt="Sark_Logo">
                    </a>
                    <span class="header__content__btn">
                        <i class="fas fa-bars"></i>
                    </span>
                    <nav class="header__content__nav">
                        <ul class="header__content__nav__list">
                            <li class="header__content__nav__list__item">
                                <a href="#">
                                    Demos
                                </a>
                            </li>
                            <li class="header__content__nav__list__item">
                                <a href="#">
                                    About
                                </a>
                            </li>
                            <li class="header__content__nav__list__item">
                                <a href="#">
                                    Blog
                                </a>
                            </li>
                            <li class="header__content__nav__list__item">
                                <a href="#">
                                    Pages
                                </a>
                            </li>
                            <li class="header__content__nav__list__item">
                                <a href="#">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- main start -->
         <main>
            <!-- banner start -->
            <section class="banner">
                <div class="container">
                    <div class="banner__content">
                        <img src="./assets/img/base/bannerImg.png" alt="Banner-Img">
                        <div class="banner__content__text">
                            <p class="banner__content__text__title">
                                Ensuring maximum security
                            </p>
                            <h1 class="banner__content__text__subtitle">
                                Protect all your data with strong security access
                            </h1>
                            <p class="banner__content__text__description">
                                This is software that protects all your data, including strong security access. Use data as needed and provide security.
                            </p>
                            <a href="#" class="banner__content__text__btn">
                                <i class="fas fa-search"></i>
                                Scan Your Website - Free!
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- banner end -->

            <!--  -->
            <section class="features">
                <div class="container">
                    <div class="features__content">
                        
                    </div>
                </div>
            </section>
         </main>
         <!-- main end -->
    </body>
</html>
